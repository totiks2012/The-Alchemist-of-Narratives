<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Alchemist</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #9b59b6;
            --accent-primary-hover: #8e44ad;
            --accent-secondary: #3498db;
            --accent-secondary-hover: #2980b9;
            --accent-success: #27ae60;
            --accent-success-hover: #219a52;
            --accent-warning: #e67e22;
            --accent-warning-hover: #d35400;
            --accent-danger: #e74c3c;
            --accent-danger-hover: #c0392b;
            --accent-info: #1abc9c;
            --accent-info-hover: #16a085;
            --accent-dimensional: #e74c3c;
            --accent-dimensional-hover: #c0392b;
            --border-color: #404040;
            --shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #2c3e50;
            --text-secondary: #495057;
            --accent-primary: #9b59b6;
            --accent-primary-hover: #8e44ad;
            --accent-secondary: #3498db;
            --accent-secondary-hover: #2980b9;
            --accent-success: #27ae60;
            --accent-success-hover: #219a52;
            --accent-warning: #e67e22;
            --accent-warning-hover: #d35400;
            --accent-danger: #e74c3c;
            --accent-danger-hover: #c0392b;
            --accent-info: #1abc9c;
            --accent-info-hover: #16a085;
            --accent-dimensional: #e74c3c;
            --accent-dimensional-hover: #c0392b;
            --border-color: #bdc3c7;
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .toolbar {
            background: var(--bg-secondary);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        .theme-toggle input {
            display: none;
        }

        .toggle-slider {
            width: 50px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .theme-toggle input:checked + .toggle-slider::before {
            transform: translateX(26px);
        }

        .toolbar-btn {
            background: var(--accent-secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn:hover {
            background: var(--accent-secondary-hover);
            transform: translateY(-2px);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

        .toolbar-btn.genre {
            background: var(--accent-primary);
        }

        .toolbar-btn.genre:hover {
            background: var(--accent-primary-hover);
        }

        .toolbar-btn.query {
            background: var(--accent-success);
        }

        .toolbar-btn.query:hover {
            background: var(--accent-success-hover);
        }

        .toolbar-btn.actions {
            background: var(--accent-info);
        }

        .toolbar-btn.actions:hover {
            background: var(--accent-info-hover);
        }

        .toolbar-btn.references {
            background: var(--accent-warning);
        }

        .toolbar-btn.references:hover {
            background: var(--accent-warning-hover);
        }

        .toolbar-btn.dimensional {
            background: var(--accent-dimensional);
        }

        .toolbar-btn.dimensional:hover {
            background: var(--accent-dimensional-hover);
        }

        .toolbar-btn.import {
            background: var(--accent-success);
        }

        .toolbar-btn.import:hover {
            background: var(--accent-success-hover);
        }

        .toolbar-btn.export {
            background: var(--accent-warning);
        }

        .toolbar-btn.export:hover {
            background: var(--accent-warning-hover);
        }

        .toolbar-btn.collect {
            background: var(--accent-primary);
        }

        .toolbar-btn.collect:hover {
            background: var(--accent-primary-hover);
        }

        .toolbar-btn.clear {
            background: var(--accent-danger);
        }

        .toolbar-btn.clear:hover {
            background: var(--accent-danger-hover);
        }

        .input-section {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-section.active {
            padding: 20px;
            max-height: 300px;
        }

        .genre-section, .query-section, .actions-section, .references-section, .dimensional-section {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }

        .genre-section.active, .query-section.active, .actions-section.active, .references-section.active, .dimensional-section.active {
            padding: 20px;
            max-height: 500px;
        }

        .preset-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            color: var(--text-primary);
            max-height: 350px;
            overflow-y: auto;
            white-space: pre-wrap;
            resize: vertical;
            min-height: 200px;
            width: 100%;
        }

        .preset-content:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }

        .preset-comment {
            color: #666;
            font-style: italic;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-action-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-action-btn:hover {
            background: var(--border-color);
        }

        .input-action-btn.clear-input {
            background: var(--accent-danger);
            color: white;
        }

        .input-action-btn.clear-input:hover {
            background: var(--accent-danger-hover);
        }

        .theme-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }

        .theme-input::placeholder {
            color: var(--text-secondary);
        }

        .output-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .output-actions {
            display: flex;
            gap: 10px;
        }

        .output-action-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .output-action-btn:hover {
            background: var(--border-color);
        }

        .output-action-btn.clear-output {
            background: var(--accent-danger);
            color: white;
        }

        .output-action-btn.clear-output:hover {
            background: var(--accent-danger-hover);
        }

        .output-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.error {
            background: var(--accent-danger);
        }

        .interview-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .interview-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
        }

        .interview-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .interview-mode {
            background: var(--accent-info);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Import modal styles */
        .import-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .import-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .import-modal-content {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .import-modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-align: center;
        }

        .import-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .import-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .import-option:hover {
            background: var(--bg-tertiary);
        }

        .import-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .import-option label {
            flex: 1;
            cursor: pointer;
            color: var(--text-primary);
        }

        .import-modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .import-modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .import-modal-btn.confirm {
            background: var(--accent-success);
            color: white;
        }

        .import-modal-btn.confirm:hover {
            background: var(--accent-success-hover);
        }

        .import-modal-btn.cancel {
            background: var(--accent-danger);
            color: white;
        }

        .import-modal-btn.cancel:hover {
            background: var(--accent-danger-hover);
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar-btn {
                justify-content: center;
            }

            .theme-toggle {
                margin-left: 0;
                justify-content: center;
            }

            .input-actions,
            .output-actions {
                flex-direction: column;
            }

            body {
                padding: 10px;
            }

            .import-modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>

            ># ===== GENRE HYBRID PRESETS =====

                class="preset-content"
                id="actionsContent"
                placeholder="Uncomment needed lines (remove #) to define actions and exceptions..."
            ># ===== ACTIONS AND EXCEPTIONS =====
# Uncomment lines to specify what TO DO and what NOT TO DO

        <div class="references-section" id="referencesSection">

                id="referencesContent"

            // ============= NEW METHODS FOR EXPORT/IMPORT =============

            exportAllData() {
                const exportData = {
                    version: "1.0",
                    exportDate: new Date().toISOString(),
                    theme: this.themeInput.value,
                    output: this.outputContent.textContent,
                    boards: {
                        genre: {
                            content: this.genreContent.value,
                            name: "Genre Hybrid"
                        },
                        query: {
                            content: this.queryContent.value,
                            name: "Key Query"
                        },
                        actions: {
                            content: this.actionsContent.value,
                            name: "Actions-Exceptions"
                        },
                        references: {
                            content: this.referencesContent.value,
                            name: "References"
                        },
                        dimensional: {
                            content: this.dimensionalContent.value,
                            name: "3D-Framework"
                        }
                    },
                    interviewMode: this.interviewModeCheckbox.checked,
                    metadata: {
                        description: "Data export from Narrative Alchemist",
                        totalBoards: 5
                    }
                };

                const jsonString = JSON.stringify(exportData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const date = new Date().toISOString().split('T')[0];
                a.href = url;
                a.download = `narrative-alchemist-export-${date}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('All data exported to JSON file!');
            }

            showImportModal() {
                // Create file input
                if (!this.fileInput) {
                    this.fileInput = document.createElement('input');
                    this.fileInput.type = 'file';
                    this.fileInput.accept = '.json';
                    this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                }
                this.fileInput.click();
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        this.currentImportData = data;
                        this.showImportSelectionModal(data);
                    } catch (err) {
                        this.showStatus('Error: file must be in JSON format', true);
                        console.error('JSON parsing error:', err);
                    }
                };
                reader.readAsText(file);
            }

            showImportSelectionModal(data) {
                // Clear previous options
                this.importOptions.innerHTML = '';

                // Check for all possible sections
                const sections = [
                    { id: 'theme', name: 'Main Theme', exists: !!data.theme },
                    { id: 'output', name: 'Generation Result', exists: !!data.output },
                    { id: 'genre', name: 'Genre Hybrid', exists: data.boards && !!data.boards.genre?.content },
                    { id: 'query', name: 'Key Query', exists: data.boards && !!data.boards.query?.content },
                    { id: 'actions', name: 'Actions-Exceptions', exists: data.boards && !!data.boards.actions?.content },
                    { id: 'references', name: 'References', exists: data.boards && !!data.boards.references?.content },
                    { id: 'dimensional', name: '3D-Framework', exists: data.boards && !!data.boards.dimensional?.content }
                ];

                // Create checkboxes for each available section
                sections.forEach(section => {
                    if (section.exists) {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'import-option';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `import-${section.id}`;
                        checkbox.checked = true; // All selected by default
                        
                        const label = document.createElement('label');
                        label.htmlFor = `import-${section.id}`;
                        label.textContent = section.name;
                        
                        optionDiv.appendChild(checkbox);
                        optionDiv.appendChild(label);
                        this.importOptions.appendChild(optionDiv);
                    }
                });

                // Show modal window
                this.importModal.classList.add('active');
            }

            hideImportModal() {
                this.importModal.classList.remove('active');
                this.currentImportData = null;
                
                // Reset file input
                if (this.fileInput) {
                    this.fileInput.value = '';
                }
            }

            confirmImport() {
                const data = this.currentImportData;
                if (!data) return;

                // Collect selected options
                const sectionsToImport = {
                    theme: document.getElementById('import-theme')?.checked || false,
                    output: document.getElementById('import-output')?.checked || false,
                    genre: document.getElementById('import-genre')?.checked || false,
                    query: document.getElementById('import-query')?.checked || false,
                    actions: document.getElementById('import-actions')?.checked || false,
                    references: document.getElementById('import-references')?.checked || false,
                    dimensional: document.getElementById('import-dimensional')?.checked || false
                };

                let importedCount = 0;

                // Import data to appropriate sections
                if (sectionsToImport.theme && data.theme) {
                    this.themeInput.value = data.theme;
                    importedCount++;
                }

                if (sectionsToImport.output && data.output && 
                    data.output !== '// The narrative alchemist\'s result will be displayed here...') {
                    this.outputContent.textContent = data.output;
                    importedCount++;
                }

                // Import board data
                if (data.boards) {
                    if (sectionsToImport.genre && data.boards.genre?.content) {
                        this.genreContent.value = data.boards.genre.content;
                        importedCount++;
                    }
                    
                    if (sectionsToImport.query && data.boards.query?.content) {
                        this.queryContent.value = data.boards.query.content;
                        importedCount++;
                    }
                    
                    if (sectionsToImport.actions && data.boards.actions?.content) {
                        this.actionsContent.value = data.boards.actions.content;
                        importedCount++;
                    }
                    
                    if (sectionsToImport.references && data.boards.references?.content) {
                        this.referencesContent.value = data.boards.references.content;
                        importedCount++;
                    }
                    
                    if (sectionsToImport.dimensional && data.boards.dimensional?.content) {
                        this.dimensionalContent.value = data.boards.dimensional.content;
                        importedCount++;
                    }
                }

                // Import interview mode setting if exists
                if (data.interviewMode !== undefined) {
                    this.interviewModeCheckbox.checked = data.interviewMode;
                }

                // Save and close modal
                this.saveToStorage();
                this.hideImportModal();
                this.showStatus(`Successfully imported ${importedCount} sections!`);
            }

            // ============= EXISTING METHODS =============

            toggleSection(sectionType) {
                // Close all sections
                this.inputSection.classList.remove('active');
                this.genreSection.classList.remove('active');
                this.querySection.classList.remove('active');
                this.actionsSection.classList.remove('active');
                this.referencesSection.classList.remove('active');
                this.dimensionalSection.classList.remove('active');

                // Open needed section
                switch(sectionType) {
                    case 'input':
                        this.inputSection.classList.add('active');
                        this.themeInput.focus();
                        break;
                    case 'genre':
                        this.genreSection.classList.add('active');
                        this.genreContent.focus();
                        break;
                    case 'query':
                        this.querySection.classList.add('active');
                        this.queryContent.focus();
                        break;
                    case 'actions':
                        this.actionsSection.classList.add('active');
                        this.actionsContent.focus();
                        break;
                    case 'references':
                        this.referencesSection.classList.add('active');
                        this.referencesContent.focus();
                        break;
                    case 'dimensional':
                        this.dimensionalSection.classList.add('active');
                        this.dimensionalContent.focus();
                        break;
                }
            }

            debouncedSave() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                this.saveTimeout = setTimeout(() => {
                    this.saveToStorage();
                }, this.DEBOUNCE_DELAY);
            }

            toggleTheme() {
                const isLightTheme = this.themeCheckbox.checked;
                document.documentElement.setAttribute('data-theme', isLightTheme ? 'light' : 'dark');
                this.saveToStorage();
            }

            applyTheme() {
                const savedTheme = localStorage.getItem('narrativeAlchemistTheme');
                const isLightTheme = savedTheme === 'light';
                this.themeCheckbox.checked = isLightTheme;
                document.documentElement.setAttribute('data-theme', isLightTheme ? 'light' : 'dark');
            }

            applyPreset(presetType) {
                let content, presetName;

                switch(presetType) {
                    case 'genre':
                        content = this.genreContent.value;
                        presetName = 'genre hybrid';
                        break;
                    case 'query':
                        content = this.queryContent.value;
                        presetName = 'key query';
                        break;
                    case 'actions':
                        content = this.actionsContent.value;
                        presetName = 'actions-exceptions';
                        break;
                    case 'references':
                        content = this.referencesContent.value;
                        presetName = 'references';
                        break;
                    case 'dimensional':
                        content = this.dimensionalContent.value;
                        presetName = '3D-framework';
                        break;
                }

                const activePresets = this.extractAllContent(content);

                if (activePresets.length > 0) {
                    let currentText = this.themeInput.value;
                    if (currentText) {
                        currentText += '\n\n';
                    }

                    switch(presetType) {
                        case 'genre':
                            this.themeInput.value = currentText + `Genre Hybrid: ${activePresets.join(' + ')}`;
                            break;
                        case 'query':
                            this.themeInput.value = currentText + `Key Query: ${activePresets.join(' | ')}`;
                            break;
                        case 'actions':
                            this.themeInput.value = currentText + `Actions-Exceptions:\n${activePresets.join('\n')}`;
                            break;
                        case 'references':
                            this.themeInput.value = currentText + `References: ${activePresets.join(' | ')}`;
                            break;
                        case 'dimensional':
                            this.themeInput.value = currentText + `3D-FRAMEWORK:\n${activePresets.join('\n')}`;
                            break;
                    }

                    this.inputSection.classList.add('active');
                    this.showStatus(`Applied ${presetName}: ${activePresets.slice(0, 2).join(', ')}${activePresets.length > 2 ? '...' : ''}`);
                } else {
                    this.showStatus(`Select ${presetName} (remove # from needed lines) or write your own`, true);
                }
            }

            extractAllContent(text) {
                const lines = text.split('\n');
                const allContent = [];
                const templatePhrases = [
                    '# =====', '# ===', '# Uncomment needed', '# Example:',
                    '# These instructions', '# When assembling', '# These paradoxes',
                    '# The engine will account', '# Specify authors', '# ====',
                    '# Format:', '# Example:', '# Example: "'
                ];
                
                let hasUncommentedLines = false;
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine.startsWith('#') && trimmedLine !== '') {
                        hasUncommentedLines = true;
                        allContent.push(line.trim());
                    }
                }
                
                if (!hasUncommentedLines) {
                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (trimmedLine !== '' && 
                            !trimmedLine.startsWith('#') && 
                            !templatePhrases.some(phrase => line.includes(phrase))) {
                            allContent.push(line.trim());
                        }
                    }
                }
                
                return allContent;
            }

            clearPreset(presetType) {
                switch(presetType) {
                    case 'genre':
                        this.genreContent.value = '';
                        break;
                    case 'query':
                        this.queryContent.value = '';
                        break;
                    case 'actions':
                        this.actionsContent.value = '';
                        break;
                    case 'references':
                        this.referencesContent.value = '';
                        break;
                    case 'dimensional':
                        this.dimensionalContent.value = '';
                        break;
                }
                this.saveToStorage();
                this.showStatus(`${presetType} preset cleared`);
            }

            async collectAndCopyToClipboard() {
                const userTheme = this.themeInput.value.trim();
                const genreText = this.genreContent.value;
                const queryText = this.queryContent.value;
                const actionsText = this.actionsContent.value;
                const referencesText = this.referencesContent.value;
                const dimensionalText = this.dimensionalContent.value;
                const isInterviewMode = this.interviewModeCheckbox.checked;

                const activeGenres = this.extractAllContent(genreText);
                const activeQueries = this.extractAllContent(queryText);
                const userActions = this.extractAllContent(actionsText);
                const userReferences = this.extractAllContent(referencesText);
                const dimensionalTemplate = this.extractAllContent(dimensionalText).join('\n');

                let result;

                const hasData = userTheme || activeGenres.length > 0 || activeQueries.length > 0 || 
                               userActions.length > 0 || userReferences.length > 0;

                if (!hasData && !dimensionalTemplate.trim()) {
                    result = this.getAlchemistTemplate([], [], [], [], '');
                } else {
                    if (isInterviewMode) {
                        result = this.generateInterviewPrompt(userTheme, activeGenres, activeQueries, userActions, userReferences, dimensionalTemplate);
                    } else {
                        result = "ENGINE INSTRUCTION: CREATE A UNIQUE STORY!\n\n";

                        if (userTheme) {
                            result += `MAIN THEME: ${userTheme}\n`;
                        }

                        if (activeGenres.length > 0) {
                            result += `GENRE BLEND: ${activeGenres.join(' + ')}\n`;
                        }

                        if (activeQueries.length > 0) {
                            result += `KEY QUERIES: ${activeQueries.join(' | ')}\n`;
                        }

                        if (userActions.length > 0) {
                            result += `\nACTIONS AND EXCEPTIONS:\n${userActions.join('\n')}\n`;
                        }

                        if (userReferences.length > 0) {
                            result += `\nREFERENCES:\n${userReferences.join('\n')}\n`;
                        }

                        result += '\n' + this.getAlchemistTemplate(activeGenres, activeQueries, userActions, userReferences, dimensionalTemplate);

                        if (dimensionalTemplate.trim()) {
                            result += `\n\n=== 3D-FRAMEWORK FOR STORY ===\n${dimensionalTemplate}`;
                        }
                    }
                }

                this.outputContent.textContent = result;
                this.saveToStorage();

                try {
                    await navigator.clipboard.writeText(result);
                    this.showStatus('Text generated and copied to clipboard!');
                } catch (err) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = result;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showStatus('Text generated and copied to clipboard!');
                    } catch (fallbackErr) {
                        this.showStatus('Text generated but failed to copy to clipboard', true);
                    }
                }
            }

            generateInterviewPrompt(userTheme, activeGenres, activeQueries, userActions, userReferences, dimensionalTemplate) {
                const hasDimensionalTemplate = dimensionalTemplate.trim().length > 0;
                
                let prompt = `You are an experienced narrative alchemist and storytelling mentor. Your task is NOT to create a story, but to conduct a structured interview with the user to help them fill out the 3D-framework of their future work.

USER'S INITIAL DATA:
${userTheme ? `Theme/idea: ${userTheme}` : 'Theme not specified'}
${activeGenres.length > 0 ? `Genres: ${activeGenres.join(' + ')}` : 'Genres not specified'}
${activeQueries.length > 0 ? `Key questions: ${activeQueries.join(' | ')}` : 'Key questions not specified'}
${userActions.length > 0 ? `Style preferences:\n${userActions.join('\n')}` : 'Stylistic preferences not specified'}
${userReferences.length > 0 ? `References and inspiration:\n${userReferences.join('\n')}` : 'References not specified'}

${hasDimensionalTemplate ? `
UNCOMMENTED 3D-FRAMEWORK ELEMENTS:
${dimensionalTemplate}

USE these uncommented elements as basis for interview. Consider them when formulating questions.` : `
3D-FRAMEWORK NOT FILLED - start interview "from scratch".`}

YOUR TASK:
Conduct a step-by-step interview, asking 1-2 questions at a time, to sequentially fill each element of the 3D-framework. Start with the most fundamental questions about the hero and gradually move to antagonist and locations.

${hasDimensionalTemplate ? `
IF THERE ARE UNCOMMENTED ELEMENTS:
- Use them as starting point
- Clarify and deepen already indicated ideas
- Suggest developing and supplementing existing elements` : `
IF FRAMEWORK IS EMPTY:
- Start with basic concept questions
- Help user formulate their ideas from scratch`}

INTERVIEW STRUCTURE:
1. Hero's Creed (character's initial truth)
2. Anti-Creed (temptation or new truth) 
3. Key Question (central conflict)
4. Location 1 - Beginning (place and atmosphere)
5. Location 2 - Climax (place of decisive choice)
6. Name/Image (key character or symbol)
7. Main Antagonist Truth (alternative viewpoint)
8. Antagonist Weakness (vulnerability)

WORK FORMAT:
- Ask specific, guiding questions
- Consider indicated genres, theme and references
- Help user formulate their ideas
- Move sequentially through framework structure
- ${hasDimensionalTemplate ? 'Consider already indicated uncommented elements' : 'Start forming framework from scratch'}

BEGIN INTERVIEW WITH FIRST QUESTION:`;

                return prompt;
            }

            getAlchemistTemplate(activeGenres = [], activeQueries = [], userActions = [], userReferences = [], dimensionalText = '') {
                let template = `You are a narrative alchemist, master of creating original concepts. Use the following parameters to create a unique story:

${activeGenres.length > 0 ? `GENRE ALCHEMY: ${activeGenres.join(' + ')}\n` : ''}
${activeQueries.length > 0 ? `STORY HEART: ${activeQueries.join(' | ')}\n` : ''}
${userReferences.length > 0 ? `CREATIVE REFERENCES:\n${userReferences.join('\n')}\n` : ''}

CREATE:
1. A unique concept uniting all elements
2. Main hero with deep internal conflict
3. Antagonist who represents alternative truth
4. Key plot turning points
5. Finale that resolves the central paradox

STYLE AND APPROACH:
${userActions.length > 0 ? userActions.join('\n') : 'Use cinematic descriptions, show through action, multifaceted characters'}

IMPORTANT: Don't just combine elements, but create a fundamentally new whole!`;

                return template;
            }

            async copyToClipboard() {
                const content = this.outputContent.textContent;
                if (!content || content === '// The narrative alchemist\'s result will be displayed here...') {
                    this.showStatus('No data to copy', true);
                    return;
                }

                try {
                    await navigator.clipboard.writeText(content);
                    this.showStatus('Text copied to clipboard!');
                } catch (err) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = content;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showStatus('Text copied to clipboard!');
                    } catch (fallbackErr) {
                        this.showStatus('Error copying', true);
                    }
                }
            }

            clearInput() {
                this.themeInput.value = '';
                this.saveToStorage();
                this.showStatus('Input field cleared');
            }

            clearOutput() {
                this.outputContent.textContent = '// The narrative alchemist\'s result will be displayed here...';
                this.saveToStorage();
                this.showStatus('Output area cleared');
            }

            clearAll() {
                this.clearInput();
                this.clearOutput();
                this.clearPreset('genre');
                this.clearPreset('query');
                this.clearPreset('actions');
                this.clearPreset('references');
                this.clearPreset('dimensional');
                this.interviewModeCheckbox.checked = true;
                this.clearClipboard();
                this.showStatus('All data cleared, including clipboard');
            }

            async clearClipboard() {
                try {
                    await navigator.clipboard.writeText('');
                } catch (err) {
                    try {
                        const textArea = document.createElement('textarea');
                        textArea.value = '';
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    } catch (fallbackErr) {
                        console.error('Error clearing clipboard:', err);
                    }
                }
            }

            saveToStorage() {
                const data = {
                    theme: this.themeInput.value,
                    output: this.outputContent.textContent,
                    genres: this.genreContent.value,
                    queries: this.queryContent.value,
                    actions: this.actionsContent.value,
                    references: this.referencesContent.value,
                    dimensional: this.dimensionalContent.value,
                    interviewMode: this.interviewModeCheckbox.checked,
                    isInputVisible: this.inputSection.classList.contains('active'),
                    isGenreVisible: this.genreSection.classList.contains('active'),
                    isQueryVisible: this.querySection.classList.contains('active'),
                    isActionsVisible: this.actionsSection.classList.contains('active'),
                    isReferencesVisible: this.referencesSection.classList.contains('active'),
                    isDimensionalVisible: this.dimensionalSection.classList.contains('active')
                };
                localStorage.setItem('narrativeAlchemist', JSON.stringify(data));
                localStorage.setItem('narrativeAlchemistTheme', this.themeCheckbox.checked ? 'light' : 'dark');
            }

            loadFromStorage() {
                try {
                    const saved = localStorage.getItem('narrativeAlchemist');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.themeInput.value = data.theme || '';
                        this.outputContent.textContent = data.output || '// The narrative alchemist\'s result will be displayed here...';
                        this.genreContent.value = data.genres || this.genreContent.value;
                        this.queryContent.value = data.queries || this.queryContent.value;
                        this.actionsContent.value = data.actions || this.actionsContent.value;
                        this.referencesContent.value = data.references || this.referencesContent.value;
                        this.dimensionalContent.value = data.dimensional || this.dimensionalContent.value;
                        this.interviewModeCheckbox.checked = data.interviewMode !== undefined ? data.interviewMode : true;

                        if (data.isInputVisible) this.inputSection.classList.add('active');
                        if (data.isGenreVisible) this.genreSection.classList.add('active');
                        if (data.isQueryVisible) this.querySection.classList.add('active');
                        if (data.isActionsVisible) this.actionsSection.classList.add('active');
                        if (data.isReferencesVisible) this.referencesSection.classList.add('active');
                        if (data.isDimensionalVisible) this.dimensionalSection.classList.add('active');
                    }
                } catch (err) {
                    console.error('Error loading from storage:', err);
                }
            }

            showStatus(message, isError = false) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = 'status-message';
                if (isError) this.statusMessage.classList.add('error');
                this.statusMessage.classList.add('show');

                setTimeout(() => {
                    this.statusMessage.classList.remove('show');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NarrativeAlchemist();
        });
    </script>
</body>
</html>
